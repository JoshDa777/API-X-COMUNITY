<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-X | Comunidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --whatsapp: #25D366;
            --instagram: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --twitter: #1DA1F2;
            --facebook: #1877F2;
            --youtube: #FF0000;
            --discord: #5865F2;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff; /* Fondo Blanco */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #000; letter-spacing: -1px; }

        .invitation-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #eee;
        }

        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn i { margin-right: 15px; font-size: 1.4rem; }

        /* Colores específicos */
        .btn-ws { background-color: var(--whatsapp); border-radius: 30px; } /* Más redondeado como WA */
        .btn-ig { background: var(--instagram); }
        .btn-x  { background-color: #000; } /* X es negro ahora */
        .btn-fb { background-color: var(--facebook); border-radius: 8px; }
        .btn-yt { background-color: var(--youtube); border-radius: 5px; }
        .btn-dc { background-color: var(--discord); border-radius: 15px; }

    </style>
</head>
<body>

    <div class="container">
        <h1>API-X</h1>
        
        <div class="invitation-text">
            <strong>¡Bienvenido a la comunidad!</strong><br>
            Si te interesan los proyectos de software, hardware, programación, diseño y 3D, este es tu lugar. Aquí todos aportamos y aprendemos juntos.
        </div>

        <div class="links-grid">
            <a href="https://whatsapp.com/channel/0029VbBt6SdLdQejNjTghn0z" class="btn btn-ws">
                <i class="fab fa-whatsapp"></i> Canal de WhatsApp
            </a>

            <a href="TU_ENLACE_AQUI" class="btn btn-ig">
                <i class="fab fa-instagram"></i> Instagram
            </a>

            <a href="TU_ENLACE_AQUI" class="btn btn-x">
                <i class="fab fa-x-twitter"></i> X (Twitter)
            </a>

            <a href="TU_ENLACE_AQUI" class="btn btn-fb">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>

            <a href="TU_ENLACE_AQUI" class="btn btn-yt">
                <i class="fab fa-youtube"></i> YouTube
            </a>

            <a href="TU_ENLACE_AQUI" class="btn btn-dc">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </div>

</body>
</html>
